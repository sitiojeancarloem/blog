name: Build and Deploy Jekyll (live)

on:
  push:
    branches:
      - live # Executa apenas quando há push no branch 'live'
  workflow_dispatch: # Permite execução manual (Actions > Run workflow)

jobs:
  jekyll:
    if: github.ref == 'refs/heads/live' # Segurança extra
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true # Instala dependências do Gemfile automaticamente

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    if: github.ref == 'refs/heads/live'
    runs-on: ubuntu-latest
    needs: jekyll
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
